<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>   
    
    <style>
        body {            
            background-color: rgb(32, 32, 49); 
            color: white;
            font: 20pt arial; /* COMENTARIO NO CSS*/
        }
        h1 {
            color:rgb(199, 199, 48);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo !</h1> <!-- COMENTÁRIO NO  HTML -->
    <p>Já me livrei da maldição</p> 
    
    <script>
        // COMENTÁRIO NO JAVA SCRIPT
        var n1 = window.prompt('Digite um número: ') // string
        var n2 = window.prompt('Digite outro número: ') // string
        var s = parseInt(n1) + parseInt(n2) //convertendo para int
        window.alert("(parseInt) A soma dos valores é: "+ s)
        // outra forma
        var n1 = window.prompt('Digite um número: ') // string
        var n2 = window.prompt('Digite outro número: ') // string
        var s = parseFloat(n1) + parseFloat(n2) //convertendo para float     
        window.alert("(parseFloat) A soma dos valores é: "+ s)
        // outra forma
        var n1 = window.prompt('Digite um número: ') // string
        var n2 = window.prompt('Digite outro número: ') // string
        var s = Number(n1) + Number(n2) //convertendo automaticamente   
        window.alert(`(number) A soma entre ${n1} e ${n2} é igual a ${s}`)

    </script>
</body>
</html>
